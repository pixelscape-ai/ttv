build:
  gpu: true
  cuda: "12.1"
  python_version: "3.10.12"
  system_packages:
    - "ffmpeg"
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "espeak-ng"
  python_packages:
    - "numpy==1.23.4"
    - "face_alignment==1.4.1"
    - "imageio==2.19.3"
    - "imageio-ffmpeg==0.4.7"
    - "librosa==0.10.1"
    - "numba==0.58.1"
    - "resampy==0.3.1"
    - "pydub==0.25.1"
    - "scipy==1.11.4"
    - "kornia==0.7.1"
    - "tqdm==4.66.1"
    - "yacs==0.1.8"
    - "pyyaml==6.0.1"
    - "joblib==1.1.0"
    - "scikit-image==0.19.3"
    - "basicsr==1.4.2"
    - "facexlib==0.3.0"
    - "gfpgan==1.3.8"
    - "ninja==1.11.1.1"
    - "paddlepaddle-gpu==2.6.0"
    - "SoundFile==0.12.1"
    - "munch==4.0.0"
    - "nltk==3.8.1"
    - "accelerate==0.24.1"
    - "transformers==4.35.2"
    - "einops==0.7.0"
    - "einops-exts"
    - "git+https://github.com/resemble-ai/monotonic_align.git"
    - "phonemizer==3.2.1"
    - "torchaudio"
  run:
    - pip install dlib-bin==19.24.2
    - mkdir -p /root/.pyenv/versions/3.10.12/lib/python3.10/site-packages/facexlib/weights/ && wget --output-document "/root/.pyenv/versions/3.10.12/lib/python3.10/site-packages/facexlib/weights/detection_Resnet50_Final.pth" "https://github.com/xinntao/facexlib/releases/download/v0.1.0/detection_Resnet50_Final.pth"
    - mkdir -p /root/.pyenv/versions/3.10.12/lib/python3.10/site-packages/facexlib/weights/ && wget --output-document "/root/.pyenv/versions/3.10.12/lib/python3.10/site-packages/facexlib/weights/parsing_parsenet.pth" "https://github.com/xinntao/facexlib/releases/download/v0.2.2/parsing_parsenet.pth"
    - mkdir -p /root/.cache/torch/hub/checkpoints/ && wget --output-document "/root/.cache/torch/hub/checkpoints/s3fd-619a316812.pth" "https://www.adrianbulat.com/downloads/python-fan/s3fd-619a316812.pth"
    - mkdir -p /root/.cache/torch/hub/checkpoints/ && wget --output-document "/root/.cache/torch/hub/checkpoints/2DFAN4-cd938726ad.zip" "https://www.adrianbulat.com/downloads/python-fan/2DFAN4-cd938726ad.zip"

predict: "predict.py:Predictor"
